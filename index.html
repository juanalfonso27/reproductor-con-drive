<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <title>Cargar Videos a Google Drive</title>
    <!-- Incluir jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Cargar la API de Google -->
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>Cargar Videos</h1>
    <div class="container">
        <input type="file" id="videoFiles" multiple accept="video/*">
        <progress id="progressBar" value="0" max="100"></progress>
        <button onclick="handleAuthClick()">Subir Videos</button>
        <button class="btn-secondary" onclick="goToPlayer()">Ir al Reproductor</button>
    </div>

    <script>
        // Configuración de la API de Google Drive
        const CLIENT_ID = 'TU_CLIENT_ID';
        const API_KEY = 'TU_API_KEY';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                scope: SCOPES
            }).then(() => {
                console.log('Google API client initialized.');
            }, (error) => {
                console.error('Error initializing Google API client', error);
            });
        }

        function handleAuthClick() {
            gapi.auth2.getAuthInstance().signIn().then(() => {
                uploadVideos();
            });
        }

        function uploadVideos() {
            const files = document.getElementById("videoFiles").files;
            const progressBar = document.getElementById("progressBar");

            if (files.length === 0) {
                alert("Selecciona al menos un video para subir.");
                return;
            }

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const metadata = {
                    'name': file.name,
                    'mimeType': file.type
                };

                const accessToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', file);

                fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                    body: form
                }).then(response => response.json()).then(fileData => {
                    const fileId = fileData.id;
                    const videoUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
                    console.log(`Video subido correctamente: ${videoUrl}`);

                    // Aquí puedes enviar el enlace del video al Service Worker si fuera necesario
                    // O simplemente guardarlo en una base de datos o mostrarlo al usuario
                }).catch(error => {
                    console.error('Error al subir el video:', error);
                });

                // Actualizar el progreso de la barra
                progressBar.value = (i + 1) / files.length * 100;
            }
        }

        function goToPlayer() {
            window.location.href = "player.html";
        }

        // Cargar el cliente de la API de Google
        handleClientLoad();
    </script>
</body>
</html>
