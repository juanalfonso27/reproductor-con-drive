<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            height: 100%;
        }
        /* Estilos para el video */
        video {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            object-fit: cover; /* Asegura que el video cubra toda el área del contenedor */
        }
        /* Media queries para pantallas pequeñas */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                height: 100%;
            }
            video {
                width: 100%;
                height: 100%;
            }
        }
        /* Media queries para pantallas grandes */
        @media (min-width: 1200px) {
            .container {
                width: 100%;
                height: 100%;
            }
            video {
                width: 100%;
                height: 100%;
            }
        }
    </style>
    <title>Reproductor de Videos</title>
</head>
<body>
    <div id="videoList" class="container"></div>

    <script>
        const CLOUDFLARE_ACCOUNT_ID = 'T0b76bfb01fde3bd51432989dcbfb9d06';  // Reemplaza con tu Account ID
        const CLOUDFLARE_API_KEY = 'Ta1d6b4ad07aa6019e6f6558451697a37';   // Reemplaza con tu API Key
        const CLOUDFLARE_API_BASE_URL = `https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}/media`;

        let videoUrls = [];
        let currentVideoIndex = 0;

        async function loadVideos() {
            const videoList = document.getElementById("videoList");
            videoList.innerHTML = "";
            
            try {
                const response = await fetch(CLOUDFLARE_API_BASE_URL, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${CLOUDFLARE_API_KEY}`
                    }
                });
                const data = await response.json();
                if (data.success) {
                    videoUrls = data.result.map(video => video.playback.hls);
                    playVideo();
                } else {
                    console.error("Error al obtener las URLs de los videos: ", data.errors);
                }
            } catch (error) {
                console.error("Error al listar los videos: ", error);
            }
        }

        function playVideo() {
            if (videoUrls.length === 0) return;
            const videoElement = document.createElement("video");
            videoElement.src = videoUrls[currentVideoIndex];
            videoElement.controls = true;
            videoElement.width = 600;
            videoElement.autoplay = true;
            videoElement.onended = () => {
                currentVideoIndex = (currentVideoIndex + 1) % videoUrls.length;
                playVideo();
            };
            const videoList = document.getElementById("videoList");
            videoList.innerHTML = "";
            videoList.appendChild(videoElement);
        }

        window.onload = loadVideos;
    </script>
</body>
</html>
